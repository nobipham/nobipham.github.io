<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trang đăng nhập</title>
	<link rel="stylesheet" href="vendor/awesome47/css/font-awesome.min.css">
</head>
<body style="font-family: arial;margin:0;">
	<!-- Header edit color -->
	<header style="background: linear-gradient(to right, #2196F3, #009688);color:white;padding:20px;position:relative;height: 20vh;"><h1 style="text-align: center;margin-top: 0;font-size: 1.5em;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);">Hệ thống website tự động</h1></header>
	<section class="frmLogin" style="width: 30vw;margin:auto;">
		<div class="div" style="text-align: center">
			<h2>Đăng nhập hệ thống</h2>
		</div>
		<!--Edit khung đăng nhập-->
		<div class="frm" style="box-shadow: teal 2px 2px 5px;border: 1px solid teal; border-radius: 1%;">
			<form action="" method="post">
				<div class="row" style="display: flex;margin: 10px 0px 10px 0px;">
					<div class="col-left" style="width:10%"><span class="fa fa-user" style="padding:5px"></span></div><!-- Icon US-->
					<div class="col-right" style="width:90%"><input type="text" pattern="" name="textUS" style="width: 90%;padding: 5px;border-radius: 5px" placeholder="Tài khoản"><!-- Control chứa username --></div>
				</div>
				<div class="row" style="display: flex;margin:10px 0px 10px 0px;">
					<div class="col-left" style="width:10%"><span class="fa fa-key" style="padding: 5px;"></span></div><!-- Icon PW-->
					<div class="col-right" style="width: 90%"><input type="text" pattern="" name="txtPW" style="width: 90%;padding: 5px;border-radius: 5px" placeholder="Mật khẩu"><!-- Control chứa password --></div>
				</div>
			<div class="row" style="display:flex;position:relative;">
				<div class="txt" style="text-align: right;width:50%;position:absolute;left: 50%; top: 50%;transform: translate(-10%, -50%)"><input type="text" pattern="" name="txtCaptcha" style="width:90%;padding:5px;border-radius : 5px;"><!-- Control chứa mã captcha --></div>
				<div class="captcha" style="width:49%"><img src="img/captcha.gif" style="width:100%;" alt=""></div>
			</div>		
			<div class="row" style="text-align: center;margin:10px 0px 10px px">
				<button type="submit" style="width:40%;padding:5px;border-radius:5px;font-size: 1em;">Đăng nhập</button>&nbsp;<!-- Nút đăng nhập -->
				<button type="submit" style="width:40%;padding:5px;border-radius:5px;font-size: 1em;">Thoát</button><!-- Nút về trang chủ -->
			</div>
			<div class="row" style="text-align:center;margin:10px 0px 10px 0px;">
				<input type="checkbox" value="1">Ghi nhớ<!-- Ghi nhớ tài khoản, mật khẩu -->
			</div>
			</form>
		</div>
	</section>
</body>
</html>
