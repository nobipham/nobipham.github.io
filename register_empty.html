<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trang đăng ký</title>
	<link rel="stylesheet" href="vendor/awesome47/css/font-awesome.min.css">
</head>
<body style="font-family: arial;margin:0;">
	<header style="background:linear-gradient(to right, #2196F3, #009688);color:white;padding:20px;position:relative;height:20vh;"><h1 style="text-align:center;margin-top:0;font-size:1.5em;position:absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);">Hệ thống website tự động</h1></header>
	<section class="frmRegister" style="width: 30vw;margin:auto;">
		<div class="div" style="text-align: center">
				<h2>Đăng ký thông tin</h2>
		</div>	
		
		<div class="frm" style="box-shadow:#2196F3 2px 2px 5px;border:1px solid #2196F3; border-radius:1%;">
			<form action="" method="post">
				<div class="row" style="display: flex;margin: 10px 0px 10px 0px" >
					<div class="col-left"><span class="fa fa-user" style="padding: 5px;"></span></div>
					<div class="col-right" style="width: 90%"><input type="text" pattern="" name="txtUS" style="width: 90%;padding:5px;border-radius: 5px;" placeholder="Tài khoản"></div>
					<div class="col-left"><span class="fa fa-key" style="padding: 5px;"></span></div>
					<div class="col-right" style="width: 90%"><input type="text" pattern="" name="txtPW" style="width:90%;padding:5px;border-radius:5px" placeholder="Mật khẩu"></div>
				</div>
				<div class="row" style="display: flex;margin: 10px 0px 10px 0px">
					<div class="col-left" style="padding: 10px"></div>
					<div class="col-right" style="width: 90%"><input type="text" pattern="" name="txtUN" style="width: 90%;padding:5px;border-radius:5px" placeholder="Tên hiển thị"></div>
					<div class="col-left" style="padding: 15px"></div>
					<div class="col-right" style="width: 90%"><input type="text" pattern="" name="txtRPW" style="width: 90%;padding:5px;border-radius:5px" placeholder="Nhập lại mật khẩu"></div>
				</div>
			<div class="row" style="display: flex;margin: 10px 0px 10px 0px">
				<div class="col-left" style="padding: 10px"><input type="checkbox" value="1" style="padding: 5px;border-radius: 5px">Nam</div>
				<div class="col-right" style="padding: 10px"><input type="checkbox" value="2" style="padding: 5px;border-radius: 5px">Nữ</div>
				<div class="txt"></div>
				<div class="captcha"></div>
			</div>		
			<div class="row" style="text-align:center;margin:10px 0px 10px 0px;"></div>
			</form>
		</div>
	</section>
</body>
</html>
